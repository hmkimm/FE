<!DOCTYPE html>
<html lang="ko-KR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 만들기</title>
    <link rel="stylesheet" href="style.css">

<body>
  <section>  
    <div class="ear-wrap">
      <div class="ear"></div>
      <div class="ear-right"></div>
      <div class="inner-ear"></div>
      <div class="inner-ear inner-ear-r"></div>
    </div>

    <div class="eye left"></div>
    <div class="eye eye-right"></div>
    <div class="white-eye"></div>
    <div class="white-eye white-eye-r"></div>


    <div class="nose"></div>   
    <div class="nose nose-right"></div>

  <div class="mouse-wrap">
      <div class="mouse"></div>
      <div class="mouse mouse-right"></div>
  </div>

    <div class="whisker"></div>
    <div class="whisker whisker-l-b"></div>

    <div class="whisker whisker-r-b"></div>
