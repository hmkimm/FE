<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물콩이 디데이</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<body>
  <section class="l_wrap">
  <h1 class="animate__animated animate__tada">D-DAY Calender</h1>
  <span class="today">today ddd</span>
<!-- img  -->
  <article class="img-container">
    <div class="img-wrap">
      <img src="img/mulkong.jpeg" alt="물콩이 사진">
      <p>김물콩</p>
    </div>
    <img class="heart" src="img/favicon.png" alt="heart">
    <div class="img-wrap">
      <img src="img/flower.jpeg" alt="김가네 사진">
      <p>김가네</p>
    </div>
  </article>

  <!-- d-day -->
  <article class="day-container">
    <div class="text-wrap">
    <strong>가족 된 지</strong>
    <span id="family" class="animate__animated animate__flipInX">ooo일 째</span>
    </div>

    <div class="text-wrap">
    <strong>정기검진</strong>
    <div class="date-wrap">
      <p id="check-up">D-ooo</p>
      <p id="check-up-date">oooo.oo.oo</p>
    </div>
    </div>
  </article>




  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


  <script>
    // header-------------------->
    var now = new Date();
    var weekArray = new Array('일', '월', '화', '수','목','금','토');
    var now2 = now.getFullYear() + '-' + (now.getMonth() + 1) + '-' + now.getDate() + '-' + weekArray[now.getDay()];
    $('.today').html(now2);
    // 가족된 지 ---------------->//

    var start = new Date('2021-05-17');

  

    var coming = ((now.getTime() - start.getTime()) / (1000 * 3600 * 24)) + 1
    var Diff = Math.floor(coming);
    $('#family').text(Diff + '일 째');



    // 정기검진--------------------->//
    var ms = start.getTime() + (365 * (1000 * 3600 * 24));
    var regular = new Date(ms);
    var regularDate = ((regular.getFullYear()) + 1) + '-' + (regular.getMonth()+1) + '-' + regular.getDate();
    $('#check-up-date').text(regularDate);
  
    // 정기검진 남은 날짜------------------>//
    var hospital = new Date("2023-05-17")
    var gap = hospital.getTime() - now.getTime();
    var gapDate = Math.floor(gap / (1000 * 3600 * 24));
    $('#check-up').text('D - ' + gapDate);
  </script>
  </section>
</body>
</html>
