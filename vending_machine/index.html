<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코카콜라 자판기</title>
    <link rel="stylesheet" href="style.css">
<body>
   <header>
    <img src="img/bg.svg" alt="cola-bg">
   </header>

   <div class="l_container">
    <section class="left-wrap">
      <div class="cola-wrap red">
        <img class="cola-img" src="img/red_cola.svg" alt="red-cola">
        <p class="cola-text">Original_Cola</p>
        <p class="cola-price">1000원</p>
      </div>

      <div class="cola-wrap black">
        <img class="cola-img" src="img/red_cola.svg" alt="red-cola">
        <p class="cola-text">Original_Cola</p>
        <p class="cola-price">1000원</p>
        <div class="sold-out-bg"></div>
        <img class="sold-out-img" src="img/sold-out.svg" alt="sold-out">
      </div>

      <div class="cola-wrap yellow">
        <img class="cola-img" src="img/yellow_cola.svg" alt="yellow-cola">
        <p class="cola-text">Yellow_Cola</p>
        <p class="cola-price">1000원</p>
      </div>

      <div class="cola-wrap blue">
        <img class="cola-img" src="img/blue_cola.svg" alt="red-cola">
        <p class="cola-text">Cool_Cola</p>
        <p class="cola-price">1000원</p>
      </div>

      <div class="cola-wrap green">
        <img class="cola-img" src="img/green_cola.svg" alt="red-cola">
        <p class="cola-text">Green_Cola</p>
        <p class="cola-price">1000원</p>
      </div>

      <div class="cola-wrap orange">
        <img class="cola-img" src="img/orange_cola.svg" alt="red-cola">
        <p class="cola-text">Orange_Cola</p>
        <p class="cola-price">1000원</p>
      </div>

      <div class="balance">
        <p>잔액:</p>
        <p>1,000원</p>
      </div>

      <button class="balance-return">거스름돈 반환</button>

      <input class="input-price" placeholder="입금액 입력">
      </input>

      <button class="input" type="button">입금</button>

      <div class="select-cola-wrap">
        <div class="select-cola select-red">
          <img class="select-cola-red" src="img/red_cola.svg" alt="red-cola">
          <p class="select-cola-text">Original_Cola</p>
          <p class="select-cola-quantity">1</p>
        </div>

        <div class="select-cola select-green">
          <img class="select-cola-red" src="img/green_cola.svg" alt="green-cola">
          <p class="select-cola-text">Green_Cola</p>
          <p class="select-cola-quantity">2</p>
        </div>
        <div class="scroll"></div>
      </div>

      <button class="get" type="button">획득</button>


    </section>
    
    <div class="right-wrap">
  
      <section class="cash">
        <div class="cash-wrap">
        <p>소지금 :</p>
        <p>25,000원</p>
        </div>
      </section>

      <section class="holding-cola-wrap">
        <div class="gaining-cola-text">획득한 음료</div>

        <div class="holding-colas">
            <div class="holding-cola holding-red">
              <img class="holding-cola-img" src="img/red_cola.svg" alt="red-cola">
              <p class="holding-cola-text">Original_Cola</p>
              <p class="holding-cola-quantity">1</p>
            </div>
    
            <div class="holding-cola">
              <img class="holding-cola-red" src="img/green_cola.svg" alt="green-cola">
              <p class="holding-cola-text">Green_Cola</p>
              <p class="holding-cola-quantity">2</p>
            </div>

            <div class="holding-cola">
              <img class="holding-cola-red" src="img/orange_cola.svg" alt="orange-cola">
              <p class="holding-cola-text">Orange_Cola</p>
              <p class="holding-cola-quantity">1</p>
            </div>

            <div class="holding-cola">
              <img class="holding-cola-red" src="img/violet_cola.svg" alt="violet-cola">
              <p class="holding-cola-text">Violet_Cola</p>
              <p class="holding-cola-quantity">5</p>
            </div>

            <div class="scroll"></div>
        </div>
        <div class="total-price">총 금액 : 9,000원</div>

      </section>
    </div>



   </div>
    
</body>
</html>
